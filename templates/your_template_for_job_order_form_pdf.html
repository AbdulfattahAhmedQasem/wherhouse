<!DOCTYPE html>
<html>
<head>
  <title>Job Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 0;
    }

    th {
      background-color: #f2f2f2;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
    <table>
      <thead>
        <tr>
          <th>numberproject</th>
          <th>date</th>
          <th>jobOrderType</th>
          <th>clientName</th>
          <th>coordination</th>
          <th>projectManager</th>
          <th>venueLocation</th>
          <th>photoimag</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td>{{ item.numberproject }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.jobOrderType }}</td>
          <td>{{ item.clientName }}</td>
          <td>{{ item.coordination }}</td>
          <td>{{ item.projectManager }}</td>
          <td>{{ item.venueLocation }}</td>
          <td><img src = "{{item.proimg.url}}" style ='width:80px;height:80px'></td>       
         </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
