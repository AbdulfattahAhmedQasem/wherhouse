{%if messages%}
{%for ms in messages%}
<div class="alert alert-{{ms.tags}} alert-dismissible fade show" role="alert">
  <strong>
    {%if "danger" == ms.tags%}
       Error
    {%else%}
       {{ms.tags|title}}
    {%endif%}
  : </strong> {{ms}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    <span aria-hidden='true'>&times;</span>
  </button>
</div>
{%endfor%}
{%endif%}
